<div class="mx-auto w-full md:w-1/2 md:mt-4">
  <div class="m-2 p-4 bg-blue-100 md:rounded-2xl">
    <h2 class="font-bold text-2xl mb-2">Articles</h2>
    <ul class="list-disc ml-4">
      <tg:links pattern="blog/*">
        <li>
          <a href="#" class="text-blue-600 underline">
            <tg:prop name="title">No Title</tg:prop>
          </a>
          <tg:if-complete>
            <span class="text-sm">
              (<tg:slot name="date"></tg:slot>)
            </span>
          </tg:if-complete>
        </li>
      </tg:links>
    </ul>
  </div>
</div>
