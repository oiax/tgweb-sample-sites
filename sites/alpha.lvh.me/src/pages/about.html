  <div class="bg-pri-s p-4">
    <span class="@[240px]:underline">A</span>
  </div>
</div>

<div class="mx-auto lg:w-[50%] grid grid-cols-2 gap-2 text-4xl">
  <div class="bg-sec-s p-4 @container/a">
    <span class="@[240px]/a:underline">B</span>
  </div>
  <div class="bg-acc-s p-4 @container/b">
    <span class="@[360px]/b:text-red-500">C</span>

</div>

<div class="bg-green-500 text-white p-4 relative h-32">

  </div>
</div>

<p class="p-2">
  <button type="button" class="btn btn-primary">

  </button>
  <button type="button" class="btn btn-primary">
    <span class="material-symbols-sharp strong">shopping_bag</span>
  </button>
</p>

<div
  tg:scheduler
  class="w-24 mx-auto p-4 text-center text-black"

  tg:2000="bg-blue-500"
  tg:3000="bg-green-500"
>
  Hello, world!
</div>

<div
  tg:scheduler
  class="w-24 mt-4 mx-auto p-4 text-center bg-red-500 text-white transition duration-[3000ms]"

  tg:0="opacity-100"
>
  Fade In
</div>
